<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<link rel='stylesheet' type='text/css' href='static/style.css' />
	<body>
		<div class='main'>
			<div class='dialogue'>
{% for input, output in history %}
				<p class='input'>{{ input }}</p>
	{% for msg in output %}
		{% if msg == 'PAUSE' %}
				<p class='pause'>Press Enter to continue...</p>
		{% else %}
				<p class='output'>{{ msg|replace('\n', '<br />')|safe }}</p>
		{% endif %}
	{% endfor %}
{% endfor %}
			</div>
			<form class='command' method='post' action='command'>
				&gt; <input type='text' name='command' />
				<button type='submit'>&crarr;</button>
			</form>
		</div>
	</body>
</html>
